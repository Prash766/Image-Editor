<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Editor</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="editor-reset">
        <div class="image-editor">
          <label for="filter">Filters</label>
          <div class="button-holder">
            <button class="buttons" id="saturate">Saturation</button>
            <button class="buttons" id="brightness">Brightness</button>
            <button class="buttons" id="invert">Inversion</button>
            <button class="buttons" id="grayscale">GrayScale</button>
          </div>
          <div class="label">
            <label for="name" class="label-1"></label>
            <span class="percent"></span>
            <input type="range" id="edit-range" min="0" max="200" value="0" />
          </div>
          <label for="rotate-flip" class="text">Rotate and Flip</label>
          <div class="rotate-flip">
            <button class="flip-rotate" id="left">
              <i class="fa fa-rotate-left"></i>
            </button>
            <button class="flip-rotate" id="right">
              <i class="fa fa-rotate-right"></i>
            </button>
            <button class="flip-rotate" id="up">
              <i class="fa fa-chevron-up"></i>
            </button>
            <button class="flip-rotate" id="down">
              <i class="fa fa-caret-left"></i>
            </button>
          </div>
        </div>
        <button class="reset-filters">RESET</button>
      </div>

      <div class="wrapper-image-holder">
        <div class="image-holder"></div>

        <div class="wrapper-image-buttons">
          <input type="file" id="file-input" style="display: none" />
          <button class="image-upload" id="choose-image">CHOOSE IMAGE</button>
          <button class="image-upload" id="save-image">SAVE IMAGE</button>
        </div>
      </div>
    </div>
  </body>
</html>
